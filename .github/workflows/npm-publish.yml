name: NextJS Pipeline

on:
  push:
    branches: ["master"]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: setup node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "20"
      - name: Checkout
        uses: actions/checkout@v4
      - name: install dependencies
        run: npm i
      - name: Build
        run: npm run build
      - name: verify folder
        run: ls -l out
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: out
      - name: install netlify
        run: npm i -g netlify-cli
      - name: deploy to netlify
        run: netlify deploy --prod --dir=out --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_API_TOKEN }}
